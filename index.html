<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="wrap">
            <div class="password">
                <h2 class="password__title">Password Generator</h2>
                <div class="password__block">
                    <span id="passwordResult" class="password__result"><!-- TesT6a&xhJS --></span>
                    <button id="copyButton" class="password__button-copy button"><img src="img/copy.png"></button>
                </div>
                <form action="#" class="password__form">
                    <!-- <input type="number" class="password__range"> -->
                    <input type="checkbox" name="lowerChars" id="lowerChars" checked>
                    <input type="checkbox" name="upperChars" id="upperChars" checked>
                    <input type="checkbox" name="symbolChars" id="symbolChars" checked>
                    <input type="checkbox" name="numberChars" id="nubmerChars" checked>
                    <input type="button" id="generateButton" class="password__button-generate button" value="Generate">
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
